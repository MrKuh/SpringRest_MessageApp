<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="exams.js"></script>
</head>
<body onload="onloadMethods()">
<div class="container">
    <h1 class="page-header text-center m-4">ExamDB Spring Rest</h1>
    <div class="d-flex mt-4">
        <h1 class="my-auto">Classes:</h1>
        <div class="my-auto ms-auto">
            <select class="form-select" id="classnameSelect" onchange="getStudentsOfClass(0)">
        
            </select>
        </div>
    </div>
    

    <div class="mt-3">
        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Exams</th>
            </tr>
            </thead>
            <tbody id="studentTable">
            
            </tbody>
        </table>
    </div>
    
    <div class='pagination-container'>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="paginationList">
            
            </ul>
        </nav>
    </div>
    <div class="mt-4 mb-5" style="display: inline" id="examBlock">
    <h1 class="mt-4" id="studentHeading">Student:</h1>
    
    
        <table class="table table-striped text-center mt-3">
            <thead>
            <tr>
                <th scope="col">Date of Exam</th>
                <th scope="col">Duration</th>
                <th scope="col">Subject</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="examTBody">
            
            </tbody>
        </table>
        
        <div class="mb-5" style="display: none" id="editExamBlock">
        <h3 class="mt-3" id="editExam">Edit:</h3>
        <table class="table table-striped text-center mt-3">
            <thead>
            <tr>
                <th scope="col">Date of Exam</th>
                <th scope="col">Duration</th>
                <th scope="col">Subject</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="editExamTBody">
        
            </tbody>
        </table>
        </div>
    </div>

</div>
<!--Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
